log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=d\:/logs/ecp.log
log4j.appender.R.MaxBackupIndex=7
log4j.appender.R.MaxFileSize=5MB
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d %p %t %c - %m%n
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %p %t %c - %m%n
log4j.rootCategory=debug,console,R

log4j.logger.org.springframework=debug,console
log4j.logger.com.cdk.ats=debug

